name: CI devops 2021 EPF
on:
#to begin you want to launch this job in main and develop
  push:
    branches: main
  pull_request:
jobs:
  build-and-test-app:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.3
      
      - name: Set up JDK 11
        uses: joschi/setup-jdk@v2
        with:
          java-version: '11'
      - name: Build and test with Maven
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=devops-2020-Dsonar.organization=devops-epf-Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{secrets.SONAR_TOKEN }} --file ./simple-api/pom.xml
        
  build-and-push-docker-image: 
    needs: build-and-test-app
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v2 
      - name: Login to DockerHub 
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image and push backend 
        uses: docker/build-push-action@v2 
        with: 
          context: ./simple-api
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-epf:simple-api 
          push: ${{ github.ref == 'refs/heads/main' }}
      - name: Build image and push database 
        uses: docker/build-push-action@v2
        with:
          context: ./database
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-epf:database
          push: ${{ github.ref == 'refs/heads/main' }}
      - name: Build image and push httpd 
        uses: docker/build-push-action@v2 
        with: 
          context: ./httpd
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-epf:httpd
          push: ${{ github.ref == 'refs/heads/main' }}
